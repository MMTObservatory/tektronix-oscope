    <script>
        function get_waveform()
        {
            name = $("input#wfm_title").value()
            $.ajax({
                url:"/tek/save",
                data:{name:name, channel:"ch1"}

        }

<body style="background:black;color:white">
{% include navbar.html%}

<header class="masthead">
		<div class="container d-flex h-75 align-items-center">
				<div class="mx-auto text-center">
                    <img id="tek_screen" src="{{ tekcomm.imageurl }}"/>

                    <form>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#beforesubmit">
                            Save Waveform
                        </button>
                    </form>


                </div>
        </div>
</header>

<div id="beforesubmit" class="modal fade" tabindex="-1" role="dialog" style="font-color:black;color:black">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="presubmit_modal_title" class="modal-title">Please Name this Waveform</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/tek/save" method="get">
            <div class="modal-body">
                <p id="presubmit_modal_msg"></p>

                <input name="name" id="wfm_title" type="text" value="untitled">
                <div>
                    <input class="radio" type="radio" id="ch1" name="channel" value="ch1" checked="checked">
                    <label for="ch1">Channel 1</label><br>
                </div>
                <div>
                    <input class="radio" type="radio" id="ch2" name="channel" value="ch2">
                    <label for="ch2">Channel 2</label>
                </div>
                <div>
                    <input class="radio" type="radio" id="ch3" name="channel" value="ch3">
                    <label for="ch3">Channel 3</label>
                </div>
                <div>
                    <input class="radio" type="radio" id="ch4" name="channel" value="ch4">
                    <label for="ch4">Channel 4</label>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" id="btn-submit" class="btn btn-secondary" value="Save">
                <!--<button onclick="get_waveform()" id="btn-submit" type="button" class="btn btn-secondary" data-dismiss="modal">Get Waveform</button>-->
                <button id="btn-cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
            </form>
        </div>
    </div>
</div>
